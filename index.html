				<div class="buttons">
					<button class="btn btn-primary" title="first step"><span class="fa fa-fast-backward"></span></button>
					<button class="btn btn-primary" title="previous step"><span class="fa fa-step-backward"></span></button>
					<button id="play-button" class="btn btn-primary" title="play"><span class="fa fa-play"></span></button>
					<button id="pause-button" class="btn btn-primary" title="pause" disabled><span class="fa fa-pause"></span></button>
					<button class="btn btn-primary" title="next step"><span class="fa fa-step-forward"></span></button>
					<button class="btn btn-primary" title="last step"><span class="fa fa-fast-forward"></span></button>
