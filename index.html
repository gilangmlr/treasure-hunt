		</div>
		<div class="row">
				<div id="buttons">
					<button id="prev-button" class="btn btn-primary" title="previous step" disabled><span class="fa fa-chevron-left"></span></button>
					<button id="play-button" class="btn btn-primary" title="start the journey!"><span class="fa fa-play"></span></button>
					<button id="pause-button" class="btn btn-primary" title="pause" disabled><span class="fa fa-pause"></span></button>
					<button id="next-button" class="btn btn-primary" title="next step" disabled><span class="fa fa-chevron-right"></span></button>
					<button id="reset-button" class="btn btn-primary" title="restart the journey!" disabled><span class="fa fa-refresh"></span></button>
				</div>
		</div>
		<div class="row">
			<div id="buttons">
				<label>Select Heuristic:&nbsp;&nbsp;</label>
				<select class="selectpicker show-tick" data-style="btn-primary">
					<option onchange="clickHeuristic('u')"">Uninformed</option>
					<option onchange="clickHeuristic('mh')">Manhattan Distance</option>
					<option onchange="clickHeuristic('sld')">Straight Line Distance</option> 
				</select>

			</div>
		</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/Node.js"></script>

	<script src="js/treasurehunt.js"></script>
