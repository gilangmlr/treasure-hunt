<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/6e8f804959.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	
	<title>Treasure Hunt</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col text-center">
				<div id="title">Treasure Hunt</div>
				<div id="map"></div>
				<div class="buttons">
					<button class="btn btn-primary" title="first step"><span class="fa fa-fast-backward"></span></button>
					<button class="btn btn-primary" title="previous step"><span class="fa fa-step-backward"></span></button>
					<button id="play-button" class="btn btn-primary" title="play"><span class="fa fa-play"></span></button>
					<button id="pause-button" class="btn btn-primary" title="pause" disabled><span class="fa fa-pause"></span></button>
					<button class="btn btn-primary" title="next step"><span class="fa fa-step-forward"></span></button>
					<button class="btn btn-primary" title="last step"><span class="fa fa-fast-forward"></span></button>
				</div>
			</div>
		</div>
	</div>
	<script src="treasurehunt.js"></script>
	<script src="script.js"></script>
</body>
</html>
